name: lotto-history-update

on:
  schedule:
    # Saturday evening (KST) retry windows to tolerate publication delay.
    - cron: "20 12 * * 6"
    - cron: "50 12 * * 6"
    - cron: "20 13 * * 6"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-history:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install package
        run: pip install .

      - name: Update history.csv (incremental only)
        run: python scripts/update_history_csv.py --csv history.csv --workers 8

      - name: Commit and push if changed
        run: |
          if git diff --quiet -- history.csv; then
            echo "No new round. Nothing to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add history.csv
          git commit -m "chore(data): update lotto history"
          git push
