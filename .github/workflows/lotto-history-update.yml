name: lotto-history-update

on:
  schedule:
    # Saturday evening (KST) retry windows to tolerate publication delay.
    - cron: "20 12 * * 6"
    - cron: "50 12 * * 6"
    - cron: "20 13 * * 6"
  workflow_dispatch:
    inputs: {}  # Explicitly empty inputs to satisfy some parsers

permissions:
  contents: write

jobs:
  update-history-and-model:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install package
        run: pip install .

      - name: Update history.csv (incremental only)
        run: python scripts/update_history_csv.py --csv history.csv --workers 8

      - name: Build frontend model.json (100k Monte Carlo per preset)
        run: python scripts/build_frontend_model.py --history-csv history.csv --output data/model.json

      - name: Commit and push if changed
        run: |
          if git diff --quiet -- history.csv data/model.json; then
            echo "No new round/model change. Nothing to commit."
            exit 0
          fi

          latest_round=$(python -c "import pandas as pd; print(int(pd.read_csv('history.csv')['round'].max()))")

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add history.csv data/model.json
          git commit -m "chore(data): update history/model (round ${latest_round})"
          git push
