name: render-keepalive

on:
  schedule:
    - cron: "3,13,23,33,43,53 * * * *"
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Ping Render warmup endpoint
        env:
          WARMUP_TOKEN: ${{ secrets.RENDER_WARMUP_TOKEN }}
        run: |
          URL="https://lottogogo.onrender.com/api/warmup"

          for attempt in 1 2 3; do
            if [ -n "$WARMUP_TOKEN" ]; then
              code="$(curl -sS -o /dev/null -w "%{http_code}" --max-time 30 -H "x-warmup-token: $WARMUP_TOKEN" "$URL" || true)"
            else
              code="$(curl -sS -o /dev/null -w "%{http_code}" --max-time 30 "$URL" || true)"
            fi

            if [[ "$code" =~ ^[23] ]]; then
              echo "Render warmup accepted (HTTP $code)"
              exit 0
            fi

            echo "Attempt $attempt failed (HTTP $code). Retrying..."
            sleep 20
          done

          echo "Render warmup ping failed."
          exit 1
