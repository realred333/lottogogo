      <text x="-9" y="10" fill="#ffffff" font-size="28" font-family="system-ui, -apple-system, Segoe UI, Roboto, sans-serif" font-weight="700">3</text>
      <text x="67" y="10" fill="#ffffff" font-size="28" font-family="system-ui, -apple-system, Segoe UI, Roboto, sans-serif" font-weight="700">11</text>
      <text x="151" y="10" fill="#ffffff" font-size="28" font-family="system-ui, -apple-system, Segoe UI, Roboto, sans-serif" font-weight="700">19</text>
      <text x="236" y="10" fill="#ffffff" font-size="28" font-family="system-ui, -apple-system, Segoe UI, Roboto, sans-serif" font-weight="700">24</text>
      <text x="320" y="10" fill="#ffffff" font-size="28" font-family="system-ui, -apple-system, Segoe UI, Roboto, sans-serif" font-weight="700">37</text>
      <text x="404" y="10" fill="#ffffff" font-size="28" font-family="system-ui, -apple-system, Segoe UI, Roboto, sans-serif" font-weight="700">42</text>
